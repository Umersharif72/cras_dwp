<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .navbar-collapse {
        justify-content: flex-end;
      }

      li.nav-item {
        padding-right: 24px;
        font-size: 18px;
        font-weight: 500;
        color: white !important;
      }

      .btn-primary,
      .btn-danger {
        font-size: 18px;
        font-weight: 500;
        color: white !important;
        padding: 8px 24px !important;
      }
      img {
        height: 50px;
        width: 100px;
      }
      .bg-light {
        background-color: #1d4a89 !important;
      }
      .navbar-collapse .navbar-nav .nav-item a.nav-link {
        color: white !important;
      }
      .navbar-collapse .navbar-nav .nav-item a.nav-link:hover {
        background-color: #3469b4 !important;
        border-radius: 8px;
      }
      .carousel-item img {
        height: auto;
        object-fit: cover;
      }
      .container {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      .footer {
        background-color: #1d4a89 !important;
      }
      .container .text-muted {
        color: white !important;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!------------------------------ Start Navbar -------------------------------------->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="static\images\logo.png" alt="Borjomi Logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dummy</a>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#loginModal"
            >
              Login
            </button>
          </li>
          <li>
            <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#signupModal"
          >
            Sign Up
          </button>
          </li>
        </ul>
      </div>
    </nav>

    <!------------------------------ End Navbar -------------------------------------->
    <!---------------------------- Start Image Slider -------------------------------->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="static\images\heroimage1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="static\images\heroimage3.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="static\images\heroimage2.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleFade"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleFade"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!---------------------------- End Image Slider -------------------------------->
    <!------------------------------ Start Footer ---------------------------------->

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Copyright &copy; 2024 By DWP Developers</span>
      </div>
    </footer>
    <!------------------------------ End Footer ---------------------------------->
    
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form id="loginForm" method="POST" action="{% url 'login' %}">
                      {% csrf_token %}
                      {{ loginform.as_p }}
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="document.getElementById('loginForm').submit();">Login</button>
              </div>
          </div>
      </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

  </body>
