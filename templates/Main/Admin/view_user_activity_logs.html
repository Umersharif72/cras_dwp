{% load static %}
<div id="user_activity_logs" class="page hidden">
  <div class="container-fluid">
    <div class="heading-wrapper">
      <img src="/static/images/logo.png" alt="" />
      <h1>User Activity Logs</h1>
    </div>
    <div class="table-responsive table-wrapper">
      <table
        class="table table-striped table-dark"
        style="background-color: #d3e2f4"
      >
        <thead class="table-header">
          <tr>
            <th>Email</th>
            <th>Permissions</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="lazyBodysales" class="tbody-center">
          {% for log in logs %}
          <tr>
            <td>{{ log.email }}</td>
            <td>{{ log.permissions }}</td>
            <td>{{ log.status }}</td>
            <td>{{ log.created_at }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4">No activity logs found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="wrap-buttons" style="margin-top: 12px">
      <button type="button" class="btn btn-primary download-button">
        <a href="{% url 'view' %}">Back to Home</a>
      </button>
    </div>
  </div>
</div>
