<div id="pnlReport" class="page visible">
  <div class="select-date">
    <label for="label-date">Select Period: </label>
    <input type="month" name="month_year" id="dateinput_inv" />
  </div>

  <div id="back_to_original_inv" style="display: none">
    <!-- Button to go back to original table -->
    <button class="btn btn-secondary" id="back_to_originalinv_btn">
      Back to Original Table
    </button>
  </div>

  <div id="filter_div" style="display: none">
    <form method="get" id="filter_form">
      {{ filter.form.month }}
      <!-- Ensure this aligns with your filter's month field -->
      <input type="hidden" id="selectedMonth" name="month" />
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>

  <div class="container-fluid">
    <div class="heading-wrapper">
      <img src="/static/images/logo.png" alt="" />
      <h1>PNL Report</h1>
    </div>
    <div class="wrap-buttons">
      <button
        type="button"
        class="btn btn-primary download-button"
        id="downloadReportButtonInventrory"
      >
        Download Report
      </button>

      <button type="button" class="btn btn-success">Proceed Next</button>
    </div>
    <div id="dropdownWrapper" style="display: none">
      <div class="axis-selectors">
        <!-- <label for="xAxis">X-Axis:</label> -->
        <select id="xAxis">
          {% for heading in headings %}
          <option value="{{ heading.verbose_name }}">
            {{ heading.verbose_name }}
          </option>
          {% endfor %}
        </select>
        <!-- <label for="yAxis">Y-Axis:</label> -->
        <select id="yAxis">
          {% for heading in headings %}
          <option value="{{ heading.verbose_name }}">
            {{ heading.verbose_name }}
          </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="button_wrapper" style="display: none">
      <!-- <button type="button" id="showBarChartButton">Bar Chart</button> -->
      <!-- <button type="button" id="showLineChartButton">Line Chart</button> -->
      <!-- <button type="button" id="showPieButton">Pie Chart</button> -->
      <!-- <button type="button" id="showRadarButton">Radar Chart</button> -->
    </div>
    <!-- Select dropdowns for choosing X-axis and Y-axis columns -->
    <div class="graph_wrapper" style="display: none">
      <!-- Canvas for each type of graph -->
      <canvas id="chartCanvas" style="display: none"></canvas>
    </div>
    <div class="table-responsive table-wrapper">
      <table
        class="table table-striped table-dark"
        style="background-color: #d3e2f4"
      >
        <thead class="table-header">
          <tr>
            {% for column in rows.0.keys %}
            <th>{{ column }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody id="lazyBodysales">
          {% for row in rows %}
          <tr>
            {% for value in row.values %}
            <td class="table-data">{{ value }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
