<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Extraction</title>
</head>
<body>
    <h1>Table Extraction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="jurisdiction">Select Jurisdiction:</label>
        <select name="jurisdiction" id="jurisdiction">
            {% for jurisdiction in jurisdictions %}
            <option value="{{ jurisdiction }}" {% if request.session.selected_jurisdiction == jurisdiction %} selected {% endif %}>{{ jurisdiction }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="action">Select Action:</label>
        <select name="action" id="action">
            <option value="table">Table</option>
            <option value="api">API</option>
            <option value="file">File</option>
        </select>
        <br><br>
        <div id="table-selection" >
            {% if tables %}
            <label for="tables">Select Tables:</label>
            <select id="tables" name="tables[]" multiple>
                {% for table in tables %}
                    <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
            {% endif %}
        </div>
        <div id="api-input" style="display: none;">
            <label for="api-url">API URL:</label>
            <input type="text" name="tables[]" id="api-url">
        </div>
        <div id="file-input" style="display: none;">
            <label for="file-upload">Upload File:</label>
            <input type="file" name="tables[]" id="file-upload">
        </div>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('action').addEventListener('change', function() {
            var action = this.value;
            if (action === 'table') {
                document.getElementById('table-selection').style.display = 'block';
                document.getElementById('api-input').style.display = 'none';
                document.getElementById('file-input').style.display = 'none';
            } else if (action === 'api') {
                document.getElementById('table-selection').style.display = 'none';
                document.getElementById('api-input').style.display = 'block';
                document.getElementById('file-input').style.display = 'none';
            } else if (action === 'file') {
                document.getElementById('table-selection').style.display = 'none';
                document.getElementById('api-input').style.display = 'none';
                document.getElementById('file-input').style.display = 'block';
            }
        });
    </script>
</body>
</html>
